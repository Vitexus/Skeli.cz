<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Loading Test - Skeli.cz</title>
    <link rel="stylesheet" href="/css/base.css?v=1.0.0">
    <link rel="stylesheet" href="/css/components.css?v=1.0.0">
    <link rel="stylesheet" href="/css/pages.css?v=1.0.0">
</head>
<body>
    <h1>CSS Loading Test</h1>
    <div id="results"></div>
    
    <script>
        // Test CSS loading
        const results = document.getElementById('results');
        const expectedSheets = 3;
        const actualSheets = document.styleSheets.length;
        
        let html = `<h2>Test Results:</h2>`;
        html += `<p><strong>Expected CSS files:</strong> ${expectedSheets}</p>`;
        html += `<p><strong>Loaded CSS files:</strong> ${actualSheets}</p>`;
        
        if (actualSheets >= expectedSheets) {
            html += `<p style="color: green; font-weight: bold;">✓ ALL CSS FILES LOADED SUCCESSFULLY</p>`;
        } else {
            html += `<p style="color: red; font-weight: bold;">✗ SOME CSS FILES FAILED TO LOAD</p>`;
        }
        
        html += `<h3>Loaded stylesheets:</h3><ul>`;
        for (let i = 0; i < document.styleSheets.length; i++) {
            const sheet = document.styleSheets[i];
            const href = sheet.href || '(inline)';
            html += `<li>${href}</li>`;
        }
        html += `</ul>`;
        
        // Test CSS variables
        const testDiv = document.createElement('div');
        testDiv.style.display = 'none';
        document.body.appendChild(testDiv);
        const computedStyle = getComputedStyle(document.documentElement);
        const accentColor = computedStyle.getPropertyValue('--accent');
        
        html += `<h3>CSS Variables Test:</h3>`;
        html += `<p><strong>--accent:</strong> ${accentColor || '(not loaded)'}</p>`;
        
        if (accentColor) {
            html += `<p style="color: green;">✓ CSS Variables loaded correctly</p>`;
        } else {
            html += `<p style="color: red;">✗ CSS Variables not found</p>`;
        }
        
        results.innerHTML = html;
        
        // Log to console
        console.log('=== CSS LOADING TEST ===');
        console.log('Expected sheets:', expectedSheets);
        console.log('Actual sheets:', actualSheets);
        console.log('--accent color:', accentColor);
        console.log('All stylesheets:', Array.from(document.styleSheets).map(s => s.href));
    </script>
</body>
</html>
